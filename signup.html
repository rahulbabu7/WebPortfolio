<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2>
          <a href="./index.html"> Rahul Babu </a>
        </h2>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./about.html">About</a>
          </li>
          <li><a href="./gallery.html">My Gallery</a></li>
          <li>
            <a href="./contact.html">Contact Me</a>
          </li>
          <li><a href="./signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form action="" method="post" class="signupForm">
          <input
            type="text"
            name="fName"
            id="fName"
            placeholder="Enter your first name"
            class="formElm"
          />
          <br />
          <input
            type="text"
            name="lName"
            id="lName"
            placeholder="Enter your last name"
            class="formElm"
          />
          <br />
          <input
            type="email"
            name="email"
            id="Email"
            placeholder="enter your mail"
            class="formElm"
          />
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="enter the password"
            class="formElm"
          />
          <br />
          <input
            type="password"
            name="cpassword"
            id="cpassword"
            placeholder="Confirm  password"
            class="formElm"
          />
          <br />
          <input
            type="date"
            name="dob"
            id="dob"
            placeholder="Enter your Date of Birth"
            class="formElm dob"
          />
          <br />
          <input
            type="text"
            name="phnno"
            id="phnno"
            placeholder="phone no"
            class="formElm"
          />
          <br />
          Gender
          <input type="radio" name="gender" id="gender" value="Male" />Male
          <input type="radio" name="gender" id="gender" value="Female" />Female
          <br />
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Enter the address"
            class="formElm"
          />
          <br />
          <input
            type="text"
            name="city"
            id="city"
            placeholder="enter the city"
            class="formElm"
          />
          <br />
          <input
            type="text"
            name="state"
            id="state"
            placeholder="Enter the state"
            class="formElm"
          />
          <br />
          <input
            type="text"
            name="pincode"
            id="pincode"
            maxlength="6"
            placeholder="Enter the pin code"
            class="formElm"
          />
          <br />
          <input
            type="text"
            name="country"
            id="country"
            placeholder="country"
            class="formElm"
          />
          <br />
          Security Question
          <input
            type="text"
            name="secureques"
            id="sequreques"
            class="formElm"
            placeholder="enter the question"
          />
          <br />
          Security Answer
          <input
            type="text"
            name="secureans"
            id="secureans"
            class="formElm"
            placeholder="Enter the ans"
          />
          <br />
          <input type="submit" value="Submit" class="submit" />
        </form>
        <a href="./index.html"> 
          <button>
              Go Back
          </button>
      </a>
      
      </section>
    </main>
  </body>
</html>
